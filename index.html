<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Culinara</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-900">

    <!-- Header -->
    <header class="bg-teal-500 p-4 shadow-md">
        <div class="container mx-auto">
            <h1 class="text-white text-3xl font-bold">Culinara</h1>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto p-4">
        <!-- Search Form -->
        <div class="mb-8">
            <input type="text" id="search-input" class="w-full p-2 border border-gray-300 rounded" placeholder="Search for a recipe...">
            <button id="search-button" class="bg-teal-500 text-white p-2 rounded mt-2">Search</button>
        </div>

        <!-- Recipe List -->
        <div id="recipe-list" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
            <!-- Recipes will be displayed here -->
        </div>
    </main>

    <!-- Recipe Modal -->
    <div id="recipe-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
        <div class="bg-white p-4 rounded shadow-lg w-full max-w-lg">
            <button id="close-modal" class="text-red-500 font-bold text-xl">&times;</button>
            <div id="recipe-details">
                <!-- Recipe details will be displayed here -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
